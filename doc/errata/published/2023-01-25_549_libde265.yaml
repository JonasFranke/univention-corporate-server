desc: |
 This update addresses the following issues:
 * Global buffer overflow in the function `decode_CABAC_bit`, which can be
   exploited via a crafted a file. (CVE-2020-21596)
 * Heap buffer overflow in the function `mc_chroma`, which can be exploited
   via a crafted a file. (CVE-2020-21597)
 * Heap buffer overflow in the function `ff_hevc_put_unweighted_pred_8_sse`,
   which can be exploited via a crafted a file. (CVE-2020-21598)
 * Heap-buffer-overflow vulnerability via `ff_hevc_put_hevc_epel_pixels_8_sse`
   in `sse-motion.cc`. (CVE-2022-43235)
 * Stack-buffer-overflow vulnerability via `put_qpel_fallback<unsigned` short>
   in `fallback-motion.cc`. (CVE-2022-43236)
 * Stack-buffer-overflow vulnerability via `void`
   put_epel_hv_fallback<unsigned short> in `fallback-motion.cc`.
   (CVE-2022-43237)
 * Unknown crash via `ff_hevc_put_hevc_qpel_h_3_v_3_sse` in `sse-motion.cc`.
   (CVE-2022-43238)
 * Heap-buffer-overflow vulnerability via `mc_chroma<unsigned` short> in
   `motion.cc`. (CVE-2022-43239)
 * Heap-buffer-overflow vulnerability via `ff_hevc_put_hevc_qpel_h_2_v_1_sse`
   in `sse-motion.cc`. (CVE-2022-43240)
 * Unknown crash via `ff_hevc_put_hevc_qpel_v_3_8_sse` in `sse-motion.cc`.
   (CVE-2022-43241)
 * Heap-buffer-overflow vulnerability via `mc_luma<unsigned` char> in
   `motion.cc`. (CVE-2022-43242)
 * Heap-buffer-overflow vulnerability via
   `ff_hevc_put_weighted_pred_avg_8_sse` in `sse-motion.cc`. (CVE-2022-43243)
 * Heap-buffer-overflow vulnerability via `put_qpel_fallback<unsigned` short>
   in `fallback-motion.cc`. (CVE-2022-43244)
 * Segmentation violation via `apply_sao_internal<unsigned` short> in
   `sao.cc`. (CVE-2022-43245)
 * Heap-buffer-overflow vulnerability via `put_weighted_pred_avg_16_fallback`
   in `fallback-motion.cc`. (CVE-2022-43248)
 * Heap-buffer-overflow vulnerability via `put_epel_hv_fallback<unsigned`
   short> in `fallback-motion.cc`. (CVE-2022-43249)
 * Heap-buffer-overflow vulnerability via `put_qpel_0_0_fallback_16` in
   `fallback-motion.cc`. (CVE-2022-43250)
 * Heap-buffer-overflow vulnerability via `put_epel_16_fallback` in
   `fallback-motion.cc`. (CVE-2022-43252)
 * Heap-buffer-overflow vulnerability via `put_unweighted_pred_16_fallback` in
   `fallback-motion.cc`. (CVE-2022-43253)
 * Buffer Overflow in function `put_qpel_fallback` (CVE-2022-47655)
