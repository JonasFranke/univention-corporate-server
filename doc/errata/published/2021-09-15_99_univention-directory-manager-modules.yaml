desc: |
 This update addresses the following issues:
 * Modifying groups objects without mail addresses in certain situations has
   been repaired.
 * The simple UDM API now exposes the `remove_childs` option of UDMs
   `remove()` function in the `delete()` method to recursively delete objects
   below the DN of the object that is being deleted.
 * It is now possible to set an account activation date for users, e.g. via
   the property `accountActivationDate` in the UDM module `users/user`.
 * PDF printers can now be created without specifying a destination.
