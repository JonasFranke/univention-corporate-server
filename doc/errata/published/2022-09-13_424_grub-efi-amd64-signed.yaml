src: grub-efi-amd64-signed
fix: 1+2.06+3~deb10u1
desc: |
 This update addresses the following issues:
 * Crafted PNG grayscale images may lead to out-of-bounds write in heap
   (CVE-2021-3695)
 * Crafted PNG image may lead to out-of-bound write during Huffman table
   handling (CVE-2021-3696)
 * Crafted JPEG image can lead to buffer underflow write in the heap
   (CVE-2021-3697)
 * Integer underflow in `grub_net_recv_ip4_packets` (CVE-2022-28733)
 * Out-of-bound write when handling split HTTP headers (CVE-2022-28734)
 * `shim_lock` verifier allows non-kernel files to be loaded (CVE-2022-28735)
 * Use-after-free in `grub_cmd_chainloader()` (CVE-2022-28736)
note: This is the 2nd part of three parts.
