desc: |
 This update addresses the following issues:
 * Malformed 2- and 3-byte UTF-8 sequences can lead to arbitrary code
   execution (CVE-2022-25235)
 * Namespace-separator characters in `xmlns[:prefix]` attribute values can
   lead to arbitrary code execution (CVE-2022-25236)
 * Stack exhaustion in doctype parsing (CVE-2022-25313)
 * Integer overflow in `copyString()` (CVE-2022-25314)
 * Integer overflow in `storeRawNames()` (CVE-2022-25315)
