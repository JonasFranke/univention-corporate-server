desc: |
 This update addresses the following issues:
 * The DelegationNotAllowed Kerberos feature restriction was not being applied
   when processing protocol transition requests (S4U2Self), in the AD DC KDC
   (CVE-2019-14870)
 * NULL pointer dereference on missing sname in TGS-REQ (CVE-2021-3671)
 * Denial of service in spnego: `send_reject` when no mech selected
   (CVE-2021-44758)
 * Heap buffer overflow in `GSSAPI` unwrap_des() and `unwrap_des3()` routines
   of Heimdal (CVE-2022-3437)
 * Heimdal is vulnerable to a denial of service vulnerability in Heimdal's PKI
   certificate validation library, affecting the KDC (via PKINIT) and kinit
   (via PKINIT), as well as any third-party applications using Heimdal's
   libhx509. (CVE-2022-41916)
 * Integer overflow vulnerabilities in PAC parsing (CVE-2022-42898)
 * Invalid `free()` in ASN.1 codec (CVE-2022-44640)
