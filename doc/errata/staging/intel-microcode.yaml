desc: |
 This update addresses the following issues:
 * Intel firmware update for insufficient granularity of access control in
   out-of-band management in some Intel Atom and Intel Xeon scalable
   processors (CVE-2022-21216)
 * cpu: Intel: Stale data read from legacy xAPIC vulnerability
   (CVE-2022-21233)
 * Intel firmware update for incorrect default permissions in some memory
   controller configurations (CVE-2022-33196)
 * Intel firmware update for incorrect calculation in microcode keying
   mechanism (CVE-2022-33972)
 * Intel firmware update for improper isolation of shared resources
   (CVE-2022-38090)
