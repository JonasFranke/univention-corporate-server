desc: |
 This update addresses the following issues:
 * Changing the case of name or email attributes will not be prevented by
   the locking anymore.
 * A crash during accessing a user with multiple user certificates has been
   repaired.
 * The logic for mapping UDM syntax classes to UMC frontend widgets has been
   moved into the UDM syntax classes.
   The logic to get the dynamic choices for a UDM syntax has been moved into
   the UDM syntax classes.
 * Syntax classes can now depend on another UDM property and restrict its
   choices based on that.
 * The available mail domains are now suggested when entering values for the
   `mailPrimaryAddress` of users/user obects.
 * Improve the error message for invalid dates by specifying the valid range.
