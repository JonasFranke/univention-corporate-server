desc: |
 This update addresses the following issues:
 * Null pointer derreference in src/select.c (CVE-2020-35525)
 * Out of bounds access during table rename (CVE-2020-35527)
 * An issue was found in fts5UnicodeTokenize() in ext/fts5/fts5_tokenize.c in
   Sqlite. A unicode61 tokenizer configured to treat unicode
   "control-characters" (class Cc), was treating embedded nul characters as
   tokens. The issue was fixed in sqlite-3.34.0 and later. (CVE-2021-20223)
