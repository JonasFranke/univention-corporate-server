desc: |
 This update addresses the following issues:
 * NULL pointer dereference in `src/select.c` (CVE-2020-35525)
 * Out of bounds access during table rename (CVE-2020-35527)
 * An issue was found in `fts5UnicodeTokenize()` in `ext/fts5/fts5_tokenize.c`
   in Sqlite. A UNICODE61 tokenizer configured to treat UNICODE
   "control-characters" (class Cc), was treating embedded NUL characters as
   tokens. (CVE-2021-20223)
