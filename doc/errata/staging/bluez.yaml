desc: |
 This update addresses the following issues:
 * Information leak in `service_attr_req()` in `sdpd-request.c` via a crafted
   CSTATE (CVE-2019-8921)
 * Heap-based buffer overflow via crafted request (CVE-2019-8922)
 * Memory leak in the SDP protocol (CVE-2021-41229)
 * Use-after-free in `gatt-database.c` (CVE-2021-43400)
 * Heap-based buffer overflow in the implementation of the GATT protocol
   (CVE-2022-0204)
 * BlueZ allows physically proximate attackers to obtain sensitive information
   because `profiles/audio/avrcp.c` does not validate `params_len`
   (CVE-2022-39176)
 * BlueZ allows physically proximate attackers to cause a denial of service
   because malformed and invalid capabilities can be processed in
   `profiles/audio/avdtp.c` (CVE-2022-39177)
