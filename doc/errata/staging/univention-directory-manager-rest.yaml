desc: |
 This update addresses the following issues:
 * The `If-Match` request header can now be given in `DELETE` requests to
   make them conditional.
 * Missing properties when creating or modifying objects are now correctly
   marked in the error response.
 * The unsupported HTML developer view of the UDM REST API has been disabled
   and can be enabled via the UCR variable
   `directory/manager/rest/html-view-enabled`.
