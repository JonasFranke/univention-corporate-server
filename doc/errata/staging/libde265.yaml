desc: |
 This update addresses the following issues:
 * libde265 v1.0.10 was discovered to contain a NULL pointer dereference in
   the mc_chroma function at motion.cc. This vulnerability allows attackers to
   cause a Denial of Service (DoS) via a crafted input file. (CVE-2023-24751)
 * libde265 v1.0.10 was discovered to contain a NULL pointer dereference in
   the ff_hevc_put_hevc_epel_pixels_8_sse function at sse-motion.cc. This
   vulnerability allows attackers to cause a Denial of Service (DoS) via a
   crafted input file. (CVE-2023-24752)
 * libde265 v1.0.10 was discovered to contain a NULL pointer dereference in
   the ff_hevc_put_weighted_pred_avg_8_sse function at sse-motion.cc. This
   vulnerability allows attackers to cause a Denial of Service (DoS) via a
   crafted input file. (CVE-2023-24754)
 * libde265 v1.0.10 was discovered to contain a NULL pointer dereference in
   the put_weighted_pred_8_fallback function at fallback-motion.cc. This
   vulnerability allows attackers to cause a Denial of Service (DoS) via a
   crafted input file. (CVE-2023-24755)
 * libde265 v1.0.10 was discovered to contain a NULL pointer dereference in
   the ff_hevc_put_unweighted_pred_8_sse function at sse-motion.cc. This
   vulnerability allows attackers to cause a Denial of Service (DoS) via a
   crafted input file. (CVE-2023-24756)
 * libde265 v1.0.10 was discovered to contain a NULL pointer dereference in
   the put_unweighted_pred_16_fallback function at fallback-motion.cc. This
   vulnerability allows attackers to cause a Denial of Service (DoS) via a
   crafted input file. (CVE-2023-24757)
 * libde265 v1.0.10 was discovered to contain a NULL pointer dereference in
   the ff_hevc_put_weighted_pred_avg_8_sse function at sse-motion.cc. This
   vulnerability allows attackers to cause a Denial of Service (DoS) via a
   crafted input file. (CVE-2023-24758)
 * Libde265 v1.0.10 was discovered to contain a heap-buffer-overflow
   vulnerability in the derive_spatial_luma_vector_prediction function in
   motion.cc. (CVE-2023-25221)
