desc: |
 This update addresses the following issue(s):
 * The e-mail template for password reset tokens now support
   additional placeholders for the properties `title`, `initials`,
   `displayName`, `firstname`, `lastname`, `mailPrimaryAddress`,
   `employeeNumber` and `organisation`.
 * A new backend function has been added that can set service specific
   passwords for a user.
 * The Self Service now adds its dedicated portal to make use of the new
   features in Univention Portal. For more, see
   https://help.univention.com/t/the-new-self-service-is-integrated-in-the-portal/19671
