desc: |
 This update addresses the following issues:
 * CVE-2023-21930: Improper connection handling during TLS handshake.
 * CVE-2023-21937: Missing string checks for NULL characters.
 * CVE-2023-21938: Incorrect handling of NULL characters in `ProcessBuilder`.
 * CVE-2023-21939: Swing HTML parsing issue.
 * CVE-2023-21954: Incorrect enqueue of references in garbage collector.
 * CVE-2023-21967: Certificate validation issue in TLS session negotiation.
 * CVE-2023-21968: Missing check for slash characters in URI-to-path
   conversion.
 * CVE-2023-22006: HTTP client insufficient file name validation.
 * CVE-2023-22036: ZIP file parsing infinite loop.
 * CVE-2023-22041: Weakness in AES implementation.
 * CVE-2023-22045: Array indexing integer overflow issue.
 * CVE-2023-22049: Improper handling of slash characters in URI-to-path
   conversion.
 * CVE-2023-25193: Allows attackers to trigger O(nÂ²) growth via consecutive
   marks.
