desc: |
 This update addresses the following issues:
 * CVE-2022-27635: Improper access control for some Intel(R)
   PROSet/Wireless WiFi and Killer(TM) WiFi software may allow a privileged
   user to enable escalation of privilege via local access.
 * CVE-2022-36351: An improper input validation flaw was found in some
   Intel(R) PROSet/Wireless WiFi and Killer(TM) WiFi software that may allow
   an unauthenticated user to enable a denial of service via adjacent access.
 * CVE-2022-38076: An improper input validation flaw was found in some
   Intel(R) PROSet/Wireless WiFi and Killer(TM) WiFi software that may allow
   an authenticated user to enable escalation of privilege via local access.
 * CVE-2022-40964: An improper access control flaw was found in some
   Intel(R) PROSet/Wireless WiFi and Killer(TM) WiFi software that may allow
   a privileged user to enable escalation of privilege via local access.
 * CVE-2022-46329: Protection mechanism failure for some Intel(R)
   PROSet/Wireless WiFi software may allow a privileged user to enable
   escalation of privilege via local access.
