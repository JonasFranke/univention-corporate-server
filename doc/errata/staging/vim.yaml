desc: |
 This update addresses the following issues:
 * Heap-based buffer overflow in `utf_head_off()` in `mbyte.c` (CVE-2022-0318)
 * Heap-based buffer overflow in `getexmodeline()` in `ex_getln.c` (CVE-2022-0392)
 * Stack-based buffer overflow (CVE-2022-0629)
 * NULL pointer dereference (CVE-2022-0696)
 * Heap-buffer-overflow in `cmdline_erase_chars` of `ex_getln.c` (CVE-2022-1619)
 * Heap buffer overflow (CVE-2022-1621)
 * Out-of-bounds write (CVE-2022-1785)
 * Out-of-bounds write in `vim_regsub_both()` in `regexp.c` (CVE-2022-1897)
 * Out of bounds write in `vim_regsub_both()` (CVE-2022-1942)
 * Out-of-bounds write in function `append_command` (CVE-2022-2000)
 * Out of bounds write in `vim_regsub_both()` (CVE-2022-2129)
 * Use-after-free (CVE-2022-3235)
 * Use-after-free in `movemark()` at `mark.c` (CVE-2022-3256)
 * Use after-free (CVE-2022-3352)
