desc: |
 This update addresses the following issues:
 * Samba AD users could bypass certain restrictions associated with changing
   passwords.
   For details see https://www.samba.org/samba/security/CVE-2022-2031.html
 * Server memory information leak via SMB1.
   For details see https://www.samba.org/samba/security/CVE-2022-32742.html
 * Samba AD users can forge password change requests for any user.
   For details see https://www.samba.org/samba/security/CVE-2022-32744.html
 * Samba AD users can crash the server process with an LDAP add or modify
   request.
   For details see https://www.samba.org/samba/security/CVE-2022-32745.html
 * Samba AD users can induce a use-after-free in the server process with an
   LDAP add or modify request.
   For details see https://www.samba.org/samba/security/CVE-2022-32746.html
 * Systems with UCS 5.0-1 are also affected and need to be updated to
   UCS 5.0-2, which has a significantly more recent Samba version.
