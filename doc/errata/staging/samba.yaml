desc: |
 This update addresses the following issues:
 * Access controlled AD LDAP attributes could be discovered.
   See https://www.samba.org/samba/security/CVE-2023-0614.html for details.
   https://bugzilla.samba.org/show_bug.cgi?id=15270#c50 has a script
   to check for confidential attributes that may have been exposed.
 * Samba AD DC admin tool samba-tool sends passwords in cleartext.
   See https://www.samba.org/samba/security/CVE-2023-0922.html for details.
