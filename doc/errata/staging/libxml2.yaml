desc: |
 This update addresses the following issues:
 * Buffer Overflow vulnerability in xmlEncodeEntitiesInternal at
   libxml2/entities.c (CVE-2020-24977)
 * Use-after-free in xmlEncodeEntitiesInternal() in entities.c (CVE-2021-3516)
 * Heap-based buffer overflow in xmlEncodeEntitiesInternal() in entities.c
   (CVE-2021-3517)
 * use-after-free in xmlXIncludeDoProcess() in xinclude.c (CVE-2021-3518)
 * NULL pointer dereference when post-validating mix content parsed in
   recovery mode (CVE-2021-3537)
 * Exponential entity expansion attack bypasses all existing protection
   mechanisms (CVE-2021-3541)
