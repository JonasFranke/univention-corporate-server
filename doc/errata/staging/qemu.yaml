desc: |
 This update addresses the following issues:
 * Infinite loop in `xhci_ring_chain_length()` in `hw/usb/hcd-xhci.c`
   (CVE-2020-14394)
 * Heap buffer overflow in `sdhci_sdma_transfer_multi_blocks()` in
   `hw/sd/sdhci.c` (CVE-2020-17380)
 * sdhci: Incomplete fix for CVE-2020-17380 / CVE-2020-25085 (CVE-2021-3409)
 * slirp: Out-of-bounds access while processing ARP/NCSI packets
   (CVE-2020-29130)
 * slirp: Invalid pointer initialization may lead to information disclosure
   (CVE-2021-3592, CVE-2021-3593, CVE-2021-3594, CVE-2021-3595)
 * Use-after-free in function `lsi_do_msgout` in `hw/scsi/lsi53c895a.c`
   (CVE-2022-0216)
 * pvrdma: Use-after-free issue in `pvrdma_exec_cmd()` (CVE-2022-1050)
