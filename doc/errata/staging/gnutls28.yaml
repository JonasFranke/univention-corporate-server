desc: |
 This update addresses the following issue:
 * CVE-2023-5981: Fix a vulnerability was found in GnuTLS, a secure
   communications library, which may facilitate a timing attack to compromise
   a cryptographic system. The response times to malformed cipher-texts in
   RSA-PSK ClientKeyExchange differ from response times of cipher-texts with
   correct PKCS#1 v1.5 padding. Only TLS cipher-text processing is affected.
