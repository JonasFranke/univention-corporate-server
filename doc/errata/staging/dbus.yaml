product: ucs
release: "5.0"
version: [2]
scope: ucs_5.0-0-errata5.0-2
src: dbus
fix: 1.12.24-0+deb10u1
desc: |
 This update addresses the following issues:
 * An authenticated attacker can cause dbus-daemon and other programs that use
   libdbus to crash when receiving a message with certain invalid type
   signatures. (CVE-2022-42010)
 * An authenticated attacker can cause dbus-daemon and other programs that use
   libdbus to crash when receiving a message where an array length is
   inconsistent with the size of the element type. (CVE-2022-42011)
 * An authenticated attacker can cause dbus-daemon and other programs that use
   libdbus to crash by sending a message with attached file descriptors in an
   unexpected format. (CVE-2022-42012)
bug: [55272]
cve:
- CVE-2022-42010
- CVE-2022-42011
- CVE-2022-42012
