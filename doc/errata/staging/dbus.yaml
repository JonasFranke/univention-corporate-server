src: dbus
fix: 1.12.24-0+deb10u1
desc: |
 This update addresses the following issues:
 * An issue was discovered in D-Bus before 1.12.24, 1.13.x and 1.14.x before
   1.14.4, and 1.15.x before 1.15.2. An authenticated attacker can cause
   dbus-daemon and other programs that use libdbus to crash when receiving a
   message with certain invalid type signatures. (CVE-2022-42010)
 * An issue was discovered in D-Bus before 1.12.24, 1.13.x and 1.14.x before
   1.14.4, and 1.15.x before 1.15.2. An authenticated attacker can cause
   dbus-daemon and other programs that use libdbus to crash when receiving a
   message where an array length is inconsistent with the size of the element
   type. (CVE-2022-42011)
 * An issue was discovered in D-Bus before 1.12.24, 1.13.x and 1.14.x before
   1.14.4, and 1.15.x before 1.15.2. An authenticated attacker can cause
   dbus-daemon and other programs that use libdbus to crash by sending a
   message with attached file descriptors in an unexpected format.
   (CVE-2022-42012)
bug: [55272]
