desc: |
 This update addresses the following issues:
 1.8.27-1+deb10u6 (Sun, 21 Jan 2024 20:52:36 +0000)
 * Non-maintainer upload by the LTS Security Team.
 * Fix CVE-2023-7090: A flaw was found in sudo in the handling of
   ipa_hostname, where ipa_hostname from /etc/sssd/sssd.conf was not
   propagated in sudo. Therefore, it leads to privilege mismanagement
   vulnerability in applications, where client hosts retain privileges even
   after retracting them.
 * Fix CVE-2023-28486: Sudo did not escape control characters in log messages.
 * Fix CVE-2023-28487: Sudo did not escape control characters in sudoreplay
   output.
 * Regenerate parsers from yacc file.
