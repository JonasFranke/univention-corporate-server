 1.9.0-2+deb10u4 (Wed, 21 Feb 2024 12:00:23 +0100)
 * Non-maintainer upload by the LTS team.
 * Fix CVE-2023-50387 and CVE-2023-50868: Two vulnerabilities were discovered
   in unbound, a validating, recursive, caching DNS resolver. Specially
   crafted DNSSEC answers could lead unbound down a very CPU intensive and
   time costly DNSSEC (CVE-2023-50387) or NSEC3 hash (CVE-2023-50868)
   validation path, resulting in denial of service.
