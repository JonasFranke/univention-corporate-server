desc: |
 This update addresses the following issues:
 * cgroup: Use open-time creds and namespace for migration perm checks
   (CVE-2021-4197)
 * information leak in scsi_ioctl() (CVE-2022-0494)
 * NFS over RDMA random memory leakage (CVE-2022-0812)
 * swiotlb information leak with DMA_FROM_DEVICE (CVE-2022-0854)
 * FUSE allows UAF reads of write() buffers, allowing theft of (partial)
   /etc/shadow hashes (CVE-2022-1011)
 * Small table perturb size in the TCP source port generation algorithm can
   lead to information leak (CVE-2022-1012)
 * uninitialized registers on stack in nft_do_chain can cause kernel pointer
   leakage to UM (CVE-2022-1016)
 * race condition in snd_pcm_hw_free leading to use-after-free (CVE-2022-1048)
 * use-after-free and memory errors in ext4 when mounting and operating on a
   corrupted image (CVE-2022-1184)
 * A possible race condition (use-after-free) in drivers/net/hamradio/6pack (
   mkiss.c) after unregister_netdev (CVE-2022-1195)
 * use-after-free in drivers/net/hamradio/6pack.c (CVE-2022-1198)
 * Null pointer dereference and use after free in ax25_release()
   (CVE-2022-1199)
 * Use after free in net/ax25/af_ax25.c (CVE-2022-1204)
 * Null pointer dereference and use after free in net/ax25/ax25_timer.c
   (CVE-2022-1205)
 * A kernel-info-leak issue in pfkey_register (CVE-2022-1353)
 * a concurrency use-after-free in vgem_gem_dumb_create (CVE-2022-1419)
 * null-ptr-deref caused by x25_disconnect (CVE-2022-1516)
 * A concurrency use-after-free in bad_flp_intr (CVE-2022-1652)
 * race condition in perf_event_open leads to privilege escalation
   (CVE-2022-1729)
 * Use-After-Free in NFC driver in nfcmrvl_nci_unregister_dev when simulating
   NFC device from user-space (CVE-2022-1734)
 * use-after-free in /net/nfc/core.c causes kernel crash by simulating nfc
   device from user-space (CVE-2022-1974)
 * sleep in atomic bug when firmware download timeout (CVE-2022-1975)
 * KVM: NULL pointer dereference in kvm_irq_delivery_to_apic_fast()
   (CVE-2022-2153)
 * cpu: Incomplete cleanup of multi-core shared buffers (aka SBDR)
   (CVE-2022-21123)
 * cpu: Incomplete cleanup of microarchitectural fill buffers (aka SBDS)
   (CVE-2022-21125)
 * cpu: Incomplete cleanup in specific special register write operations (aka
   DRPW) (CVE-2022-21166)
 * cpu: arm64: Spectre-BHB (CVE-2022-23960)
 * potential buffer overflows in EVT_TRANSACTION in st21nfca (CVE-2022-26490)
 * buffer overflow in IPsec ESP transformation code (CVE-2022-27666)
 * refcount leak in llc_ui_bind and llc_ui_autobind (CVE-2022-28356)
 * a double free in usb_8dev_start_xmit in drivers/net/can/usb/usb_8dev.c
   (CVE-2022-28388)
 * a double free in mcba_usb_start_xmit in drivers/net/can/usb/mcba_usb.c
   (CVE-2022-28389)
 * a double free in ems_usb_start_xmit in drivers/net/can/usb/ems_usb.c
   (CVE-2022-28390)
 * Improper Update of Reference Count vulnerability in net/sched
   (CVE-2022-29581)
 * The Linux kernel before 5.17.2 mishandles seccomp permissions. The
   PTRACE_SEIZE code path allows attackers to bypass intended restrictions on
   setting the PT_SUSPEND_SECCOMP flag. (CVE-2022-30594)
 * net/netfilter/nf_tables_api.c in the Linux kernel through 5.18.1 allows a
   local user (able to create user/net namespaces) to escalate privileges to
   root because an incorrect NFT_STATEFUL_EXPR check leads to a
   use-after-free. (CVE-2022-32250)
 * insufficient TCP source port randomness leads to client identification
   (CVE-2022-32296)
 * Linux kernel for powerpc 32-bit buffer overflow in ptrace PEEKUSER/POKEUSER
   (CVE-2022-32981)
 * use-after-free in floppy driver may lead to a DoS (CVE-2022-33981)
