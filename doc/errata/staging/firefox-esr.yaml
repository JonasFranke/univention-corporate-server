   mipsel. - Use thinLTO for rust on armhf, to stay in the memory budget with
   an armhf toolchain. - Use MACH_BUILD_PYTHON_NATIVE_PACKAGE_SOURCE=none
   instead of MACH_USE_SYSTEM_PYTHON=1.
 * debian/rules, debian/watch, debian/watch.in: Generate debian/watch and fix
   it.
 * third_party/libwebrtc/moz.build: Work around bz#1775202 to fix FTBFS on
   ppc64el.
 * config/makefiles/rust.mk: Allow to override rust LTO flag.
