desc: |
 This update addresses the following issues:
 * CVE-2021-20176: divide by zero in file `gem.c`.
 * CVE-2021-20241: divide by zero in jp2 coder.
 * CVE-2021-20243: divide by zero in dcm coder.
 * CVE-2021-20244: divide by zero in `fx.c`.
 * CVE-2021-20245: divide by zero in webp `coder.git`.
 * CVE-2021-20246: divide by zero in `resample.c`.
 * CVE-2021-20309: divide by zero in `WaveImage.c`.
 * CVE-2021-20312: integer overflow in `WriteTHUMBNAILImage()` of
   `coders/thumbnail.c`.
 * CVE-2021-20313: potential cipher leak when the calculate signatures in
   `TransformSignature()`.
 * CVE-2021-39212: Policy bypass for postscript files
 * CVE-2022-28463: Buffer overflow in cin coder.
 * CVE-2022-32545: Fix undefined behavior due to an outside the range of
   representable values of type `unsigned char` conversion in psd file
   handling.
 * CVE-2022-32546: Fix undefined behavior due to an outside the range of
   representable values of type `long` conversion in pcl file handling.
 * CVE-2022-32547: unaligned access in `property.c`.
