desc: |
 This update addresses the following issues:
 * Out-of-bounds read in `extractContigSamplesShifted16bits()` (CVE-2023-0795)
 * Out-of-bounds read in `extractContigSamplesShifted24bits()` (CVE-2023-0796)
 * Out-of-bounds read in `_TIFFmemcpy()` in `libtiff/tif_unix.c` when called
   by functions (CVE-2023-0797)
 * Out-of-bounds read in `extractContigSamplesShifted8bits()` (CVE-2023-0798)
 * Use-after-free in `extractContigSamplesShifted32bits()` (CVE-2023-0799)
 * Out-of-bounds write in `extractContigSamplesShifted16bits()`
   (CVE-2023-0800)
 * Out-of-bounds write in `_TIFFmemcpy()` in `libtiff/tif_unix.c` when called
   by functions (CVE-2023-0801)
 * Out-of-bounds write in `extractContigSamplesShifted32bits()`
   (CVE-2023-0802)
 * Out-of-bounds write in `extractContigSamplesShifted16bits()`
   (CVE-2023-0803)
 * Out-of-bounds write in `extractContigSamplesShifted24bits()`
   (CVE-2023-0804)
