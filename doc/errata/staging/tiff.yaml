desc: |
 This update addresses the following issues:
 * out-of-bounds read in extractContigSamplesShifted16bits() in
   tools/tiffcrop.c (CVE-2023-0795)
 * out-of-bounds read in extractContigSamplesShifted24bits() in
   tools/tiffcrop.c (CVE-2023-0796)
 * out-of-bounds read in _TIFFmemcpy() in libtiff/tif_unix.c when called by
   functions in tools/tiffcrop.c (CVE-2023-0797)
 * out-of-bounds read in extractContigSamplesShifted8bits() in
   tools/tiffcrop.c (CVE-2023-0798)
 * use-after-free in extractContigSamplesShifted32bits() in tools/tiffcrop.c
   (CVE-2023-0799)
 * out-of-bounds write in extractContigSamplesShifted16bits() in
   tools/tiffcrop.c (CVE-2023-0800)
 * out-of-bounds write in _TIFFmemcpy() in libtiff/tif_unix.c when called by
   functions in tools/tiffcrop.c (CVE-2023-0801)
 * out-of-bounds write in extractContigSamplesShifted32bits() in
   tools/tiffcrop.c (CVE-2023-0802)
 * out-of-bounds write in extractContigSamplesShifted16bits() in
   tools/tiffcrop.c (CVE-2023-0803)
 * out-of-bounds write in extractContigSamplesShifted24bits() in
   tools/tiffcrop.c (CVE-2023-0804)
