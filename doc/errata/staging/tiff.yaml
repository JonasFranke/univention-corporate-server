desc: |
 This update addresses the following issues:
 * Heap-buffer-overflow in `TIFFReadRawDataStriped()` in `tiffinfo.c`
   (CVE-2022-1354)
 * Stack-buffer-overflow in `tiffcp.c` in `main()` (CVE-2022-1355)
 * LibTiff: DoS from Divide By Zero Error (CVE-2022-2056)
 * LibTiff: DoS from Divide By Zero Error (CVE-2022-2057)
 * LibTiff: DoS from Divide By Zero Error (CVE-2022-2058)
 * `uint32_t` underflow leads to out of bounds read and write in `tiffcrop.c`
   (CVE-2022-2867)
 * Invalid `crop_width` and/or `crop_length` could cause an out-of-bounds read
   in reverseSamples16bits() (CVE-2022-2868)
 * `tiffcrop.c` has `uint32_t` underflow which leads to out of bounds read and
   write in `extractContigSamples8bits()` (CVE-2022-2869)
 * Heap Buffer overflows in `tiffcrop.c` (CVE-2022-3570)
 * Out-of-bounds write in _`TIFFmemcpy` in `libtiff/tif_unix` (CVE-2022-3597)
 * Out-of-bounds write in `extractContigSamplesShifted24bits` in
   `tools/tiffcrop.c` (CVE-2022-3598)
 * Out-of-bounds read in `writeSingleSection` in `tools/tiffcrop.c`
   (CVE-2022-3599)
 * Out-of-bounds write in `_TIFFmemset` in libtiff/tif_unix.c (CVE-2022-3626)
 * Out-of-bounds write in `_TIFFmemcpy` in libtiff/tif_unix.c (CVE-2022-3627)
 * Integer overflow in function `TIFFReadRGBATileExt` of the file
   (CVE-2022-3970)
 * A stack overflow was discovered in the `_TIFFVGetField` function of
   `Tiffsplit` (CVE-2022-34526)
