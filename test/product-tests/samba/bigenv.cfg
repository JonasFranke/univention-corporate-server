[Global]
# These settings can be overwritten by the instance
logfile: autotest-samba-product-test.log
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_interface: eth0
kvm_extra_label: pt-samba
kvm_dhcp: 1

# template configuration
kvm_template: bigenv-joined-master
kvm_operating_system: Others
kvm_architecture: amd64
kvm_ucsversion: 4.4-8
# this is a pre-joined master with version 4.4-8 (installed 4.3-3), no setup needed

jenkins_description: samba product test - pre-joined master with ca. 200.000 objects, test update to latest

recover: 4

environment:
 EXTRA_COMPONENT=[ENV:EXTRA_COMPONENT]
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 MASTER=[master_IP]

[master]
kvm_vcpus: 4
kvm_memory: 8388608
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 . utils.sh && wait_for_reboot
 univention-register-network-address --verbose
 # some prep work
 udm dns/host_record modify --dn relativeDomainName=ucs-sso,zoneName=bigenv.local,cn=dns,dc=bigenv,dc=local --remove a=10.207.1.33 --remove a=10.207.98.145 --append a=[master_IP]
 udm dns/host_record modify --dn relativeDomainName=master,zoneName=bigenv.local,cn=dns,dc=bigenv,dc=local --remove a=10.207.1.33
 udm dns/host_record modify --dn relativeDomainName=DomainDnsZones,zoneName=bigenv.local,cn=dns,dc=bigenv,dc=local --remove a=10.207.1.33
 udm dns/host_record modify --dn relativeDomainName=ForestDnsZones,zoneName=bigenv.local,cn=dns,dc=bigenv,dc=local --remove a=10.207.1.33
 udm dns/host_record modify --dn relativeDomainName=gc._msdcs,zoneName=bigenv.local,cn=dns,dc=bigenv,dc=local --remove a=10.207.1.33 --remove a=10.207.98.145
 udm dns/forward_zone modify --dn zoneName=bigenv.local,cn=dns,dc=bigenv,dc=local --remove a=10.207.98.145 --remove a=10.207.1.33
 echo -e "dn: cn=gidNumber,cn=temporary,cn=univention,dc=bigenv,dc=local\nchangetype: modify\nreplace: univentionLastUsedValue\nuniventionLastUsedValue: 242621" | ldapmodify  -D "cn=admin,dc=bigenv,dc=local"  -y /etc/ldap.secret
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 . utils.sh && assert_join
 . utils.sh && upgrade_to_latest_test_errata_if
 . utils.sh && upgrade_to_latest --disable-app-updates --updateto 4.4-99
 . utils.sh && upgrade_to_latest_test_errata_if
 univention-s4search cn=Administrator
 . utils.sh && assert_join
command2:
 # update to testing
 ucr set ucs/test/00_checks/04_check_root_password/ignore=true
 logrotate -f /etc/logrotate.conf || true
 #. utils.sh && upgrade_to_testing
 #. utils.sh && do_reboot
 #. utils.sh && wait_for_reboot
command3:
 # tests
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_join
 univention-s4search cn=Administrator
 . utils.sh && install_ucs_test_checks_from_errata_test ucs-test-samba4
 . utils.sh && run_minimal_tests -s samba4
command4:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [master_IP] master
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
