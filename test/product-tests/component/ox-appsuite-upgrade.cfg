[Global]
jenkins_description: Automated upgrade tests for the OX-App-Suite
logfile: ox-appsuite-upgrade-tests.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: ox-appsuite-upgrade-[ENV:UCS_VERSION]

# template configuration
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64

# network configuration
kvm_dhcp: true

recover: 6

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 COMPONENT_VERSION=[ENV:COMPONENT_VERSION]
 OX_CONNECTOR_DOCKER_IMAGE=gitregistry.knut.univention.de/univention/open-xchange/provisioning/ox-connector-appcenter:latest
 MAIN_APP=oxseforucs
 MAIN_APP_VERSION=[ENV:MAIN_APP_VERSION]

# TODO: install OX on replica

[master]
kvm_memory: 8G
kvm_vcpus: 4
profile:
 hostname="master"
 domainname="ucs.test"
 windows/domain="UCS"
 ldap/base="dc=ucs,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 . utils.sh && run_setup_join
 . utils.sh && import_license
 . utils.sh && jenkins_updates
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && assert_join
command2:
 # install old OX App Suite app version
 # TODO: make version configurable
 test "[ENV:COMPONENT_VERSION]" = "public" || . utils.sh && switch_to_test_app_center || true
 [ -z "$MAIN_APP_VERSION" ] && export "MAIN_APP_VERSION=7.10.6-ucs3"; echo "MAIN_APP_VERSION=$MAIN_APP_VERSION"; . utils.sh && install_apps_via_umc Administrator univention "$MAIN_APP"
 univention-app info
 systemctl restart univention-directory-manager-rest.service
command3:
 # create UDM and OX objects with the old app version
 # TODO: call correct script
 docker pull "$OX_CONNECTOR_DOCKER_IMAGE"
 docker inspect --format='{{.Id}} | {{.Created}}'  "$OX_CONNECTOR_DOCKER_IMAGE"
 docker run --rm "$OX_CONNECTOR_DOCKER_IMAGE" /bin/date
command4:
 # upgrade to current app version from test appcenter
 . utils.sh && switch_to_test_app_center || true
 . utils.sh && install_apps_via_cmdline Administrator univention ox-connector
 . utils.sh && update_apps_via_cmdline Administrator univention "$MAIN_APP"
 univention-app info
 univention-app configure ox-connector --list
 systemctl restart univention-directory-manager-rest.service
command5:
 # run tests
 # the ox app suite tests need the env vars from the ox-connector container
 export $(univention-app configure ox-connector --list | awk 'substr($1, length($1)) == ":" { printf "%s=%s\n", substr($1, 1, length($1)-1), $2}')
 export DOMAINNAME=$(ucr get domainname)
 export LDAP_MASTER=$(ucr get ldap/master)
 env
 mkdir test-reports
 apt-get update
 univention-install -y ucs-test-ox-connector
 . utils.sh && run_tests -s ox-connector
 univention-app shell ox-connector python3 -m pytest tests/ --junitxml=TestReport.xml || true
 docker cp $(ucr get appcenter/apps/ox-connector/container):/oxp/TestReport.xml test-reports
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
