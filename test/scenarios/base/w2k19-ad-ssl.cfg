[Global]

# example a Windows 2019 AD with certtificate authority
# Administrator for Windows is Univention.99
# -> KVM_BUILD_SERVER=ranarp.knut.univention.de DOCKER=true ./utils/start-test.sh  scenarios/base/w2k19-ad-ssl.cfg

# These settings can be overwritten by the instance
logfile: autotest-windows-ad.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: windows-ad
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64

recover: 2

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]

[ucs]
profile:
 hostname="adssl"
 domainname="auto.test"
 windows/domain="AUTO"
 ldap/base="dc=auto,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 . utils.sh && winrm_config "auto.test" "Univention.99" "Administrator" "[ENV:w2k19_IP]"
 . utils.sh && install_winrm
 . utils.sh && test_windows
 . utils.sh && promote_ad_server WIN2008R2 WIN2008R2
 python shared-utils/ucs-winrm.py certification-authority --catype EnterpriseRootCa --cert_file 'c:\adcert.cer'
 SSH_DISCONNECT
 SERVER ucs-kt-remove -t "[ucs_KVM_NAME]"
command2:
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[w2k19]
windows: true
kvm_template: de-winrm-credssp
kvm_ucsversion: 2019-eval
kvm_operating_system: Windows
