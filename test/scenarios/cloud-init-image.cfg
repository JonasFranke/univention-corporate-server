[Global]
#logfile: cloud-init-image.log
recover: 5

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_architecture: amd64
kvm_ucsversion: 4.4-6
kvm_template: generic-unsafe
kvm_interface: eth0
kvm_dhcp: true

[cloud-init-instance]
profile:
command1:
 ucr set repository/online/server="[ENV:REPOSITORY_SERVER]"
 . utils.sh && upgrade_to_latest
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
command2:
 ucr set updater/identify="UCS cloud-init"
 . base_appliance.sh && setup_appliance
 univention-install -y --force-yes univention-cloud-init
 . base_appliance.sh && install_appreport
 . base_appliance.sh && appliance_cleanup
 . base_appliance.sh && appliance_reset_servers
 ucr set system/setup/boot/start=false
 . base_appliance.sh && appliance_poweroff
command3:
 LOCAL sleep 60
 LOCAL ssh [ENV:KVM_BUILD_SERVER] mkdir -p /tmp/build-appliance/
 LOCAL ssh [ENV:KVM_BUILD_SERVER] qemu-img convert -p -c -O qcow2 /var/lib/libvirt/images/build_cloud-init-instance.qcow2 /tmp/build-appliance/master.qcow2
 LOCAL ssh [ENV:KVM_BUILD_SERVER] ucs-kt-remove --terminate build_cloud-init-instance
 LOCAL scp -3r [ENV:KVM_BUILD_SERVER]:/tmp/build-appliance docker.knut.univention.de:/tmp/
 LOCAL ssh omar.knut.univention.de mkdir -p /var/univention/buildsystem2/temp/build/cloud-init/
 LOCAL scp -3 [ENV:KVM_BUILD_SERVER]:/tmp/build-appliance/master.qcow2 omar.knut.univention.de:/var/univention/buildsystem2/temp/build/cloud-init/ucs4-cloud-init-[ENV:TIMESTAMP].qcow2
 LOCAL ssh omar.knut.univention.de "(cd /var/univention/buildsystem2/temp/build/cloud-init/ && md5sum ucs4-cloud-init-[ENV:TIMESTAMP].qcow2 >ucs4-cloud-init-[ENV:TIMESTAMP].qcow2.md5 && chmod 644 ucs4-cloud-init-[ENV:TIMESTAMP].qcow2*)"
command4:
# vmware esxi
 LOCAL ssh docker.knut.univention.de guestfish add /tmp/build-appliance/master.qcow2 : run : mount /dev/vg_ucs/root / : command \"/usr/sbin/ucr set updater/identify=\'UCS cloud-init \(ESX\)\'\"
 LOCAL ssh docker.knut.univention.de rm -f ucs4-cloud-init-[ENV:TIMESTAMP]-ESX.ova
 LOCAL ssh docker.knut.univention.de generate_appliance -m 1024 -p UCS -v 4.0 -o --ova-esxi -s /tmp/build-appliance/master.qcow2 -f "ucs4-cloud-init-[ENV:TIMESTAMP]"
 LOCAL scp -3 docker.knut.univention.de:ucs4-cloud-init-[ENV:TIMESTAMP]-ESX.ova omar.knut.univention.de:/var/univention/buildsystem2/temp/build/cloud-init/ucs4-cloud-init-[ENV:TIMESTAMP]-ESX.ova
 LOCAL ssh omar.knut.univention.de "(cd /var/univention/buildsystem2/temp/build/cloud-init/ && md5sum ucs4-cloud-init-[ENV:TIMESTAMP]-ESX.ova >ucs4-cloud-init-[ENV:TIMESTAMP]-ESX.ova.md5 && chmod 644 ucs4-cloud-init-[ENV:TIMESTAMP]-ESX.ova*)"
command5:
 LOCAL ssh [ENV:KVM_BUILD_SERVER] rm -f /tmp/build-appliance/master.qcow2 || :
 LOCAL ssh docker.knut.univention.de rm -rf ucs4-cloud-init-[ENV:TIMESTAMP]-ESX.ova /tmp/build-appliance/ || :
