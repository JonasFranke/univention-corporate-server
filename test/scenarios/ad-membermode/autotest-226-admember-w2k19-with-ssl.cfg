[Global]

# example for a UCS master and a Windows 2019 AD
# who are joined into the samba domain
# can be started with
# -> KVM_BUILD_SERVER=ranarp.knut.univention.de DOCKER=true ./utils/start-test.sh  scenarios/base/w2k19.cfg

# These settings can be overwritten by the instance
logfile: autotest-w2k19.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: w2k19
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64

recover: 3

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]

[master]
profile:
 hostname="adssl"
 domainname="auto.test"
 windows/domain="AUTO"
 ldap/base="dc=auto,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_master"
command1:
 . utils.sh && winrm_config "auto.test" "Univention.99" "Administrator" "[ENV:w2k19_IP]"
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 . utils.sh && jenkins_updates
 . utils.sh && run_setup_join
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && import_license
 . utils.sh && install_winrm
 . utils.sh && test_windows
 . utils.sh && promote_ad_server WIN2008R2 WIN2008R2
 python shared-utils/ucs-winrm.py certification-authority --catype EnterpriseRootCa --cert_file 'c:\adcert.cer'
 univention-install -y univention-ad-connector
 # join
 /root/ad-join.py -H "$(hostname -f)" -u Administrator -p univention -D [ENV:w2k19_IP] -A Administrator -P 'Univention.99'
 # ssl/tls stuff
 cd /opt && smbclient  -U Administrator%'Univention.99' //[ENV:w2k19_IP]/C\$ -c 'get adcert.cer'
 openssl x509 -inform DER -in /opt/adcert.cer -outform PEM -out /opt/adcert.pem
 ucr set connector/ad/ldap/ssl=yes connector/ad/ldap/certificate=/opt/adcert.pem ldap/sasl/secprops/maxssf=128
 service univention-ad-connector restart
 univention-adconnector-list-rejected
 # tests
 . utils.sh && assert_admember_mode
 . utils.sh && assert_adconnector_configuration
 . utils.sh && install_ucs_test
 . utils.sh && set_administrator_password_for_ucs_test "Univention.99"
 . utils.sh && run_minimal_tests
command2:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results "[ENV:master_IP]" master
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[w2k19]
windows: true
kvm_template: de-winrm-credssp
kvm_ucsversion: 2019-eval
kvm_operating_system: Windows
