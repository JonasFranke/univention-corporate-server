[EC2Tags]
usecase: dev-jenkins-ucs4.4

[Global]
# These settings can be overwritten by the instance
logfile: ./autotest-307-master6-backup46.log
parallel: true
virtualisation: kvm

kvm_user: [ENV:KVM_USER]
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_architecture: amd64
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_interface: eth0

[UCS-master-ip6-114]
profile:
 hostname="master-ip6-114"
 domainname="testvm.local"
 windows/domain="TESTVM"
 ldap/base="dc=testvm,dc=local"
 ssl/email="ssl@testvm.local"
 timezone="Europe/Berlin"
 locale/default="de_DE.UTF-8:UTF-8"
 root_password="univention"
 server/role="domaincontroller_master"
 packages_install="univention-samba4 univention-mail-server"
 packages_remove=""
 interfaces/eth0/ipv6/default/address="2001:4dd0:ff00:8c42:ff40::114"
 interfaces/eth0/ipv6/default/prefix="64"
 ipv6/gateway="2001:4dd0:ff00:8c42::1"
 nameserver1="2001:4dd0:ff00:8c42::1"
 interfaces/eth0/acceptra="no"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 ucr set ldap/database/mdb/envflags=nosync samba4/backup/cron="#0 3 * * *"
 #Workaround for IPv6-only Systems
 ucr set interfaces/restart/auto="no"
 ucr unset interfaces/eth0/address interfaces/eth0/netmask interfaces/eth0/network interfaces/eth0/broadcast gateway
 . utils.sh && run_setup_join
 ucr set interfaces/restart/auto="yes"
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command2:
command3:
 . utils.sh && jenkins_updates
command4:

[UCS-backup-ip46-115]
profile:
 hostname="backup-ip46-115"
 domainname="testvm.local"
 windows/domain="TESTVM"
 ldap/base="dc=testvm,dc=local"
 ssl/email="ssl@testvm.local"
 timezone="Europe/Berlin"
 locale/default="de_DE.UTF-8:UTF-8"
 root_password="univention"
 server/role="domaincontroller_backup"
 packages_install="univention-samba4 univention-mail-server"
 packages_remove=""
 interfaces/eth0/address="10.200.40.115"
 interfaces/eth0/broadcast="10.200.40.255"
 interfaces/eth0/netmask="24"
 interfaces/eth0/network="10.200.40.0"
 gateway="10.200.40.1"
 interfaces/eth0/ipv6/default/address="2001:4dd0:ff00:8c42:ff40::115"
 interfaces/eth0/ipv6/default/prefix="64"
 ipv6/gateway="2001:4dd0:ff00:8c42::1"
 nameserver1="2001:4dd0:ff00:8c42:ff40::114"
 interfaces/eth0/acceptra="no"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
command2:
 . utils.sh && run_setup_join_on_non_master
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
command4:
 . utils.sh && jenkins_updates
 . utils.sh && run_join_scripts
 . utils.sh && install_ucs_test
 . utils.sh && run_tests_with_parameters
 LOCAL utils/utils-local.sh ucsschool-fetch-results [[UCS-backup-ip46-115_IP]]
