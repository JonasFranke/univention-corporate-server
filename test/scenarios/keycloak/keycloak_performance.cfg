[Global]
jenkins_description: Keycloak login performance test
logfile: autotest-keycloak-performance.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: [ENV:JOB_BASE_NAME]-[ENV:UCS_VERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:UCS_VERSION]
kvm_architecture: amd64
kvm_memory: 64GiB
kvm_vcpus: 8
kvm_operating_system: Others
kvm_dhcp: 1
kvm_interface: eth0

recover: 6

[master]
kvm_template: ucs-joined-master
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:master_IP]"
 . utils.sh && import_license
 . utils.sh && add_tech_key_authorized_keys
command2:
 ASYNC . utils.sh && jenkins_updates
command3:
 # install keycloak on backup first
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
command4:
 . utils.sh && switch_to_test_app_center
 . utils-keycloak.sh && install_keycloak
 . utils-keycloak.sh && keycloak_saml_idp_setup
 . utils-keycloak.sh && performance_settings
 . utils.sh && assert_join
command5:
 # run test
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/

[backup]
kvm_template: ucs-joined-backup
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:master_IP]"
command2:
 ASYNC . utils.sh && jenkins_updates
command3:
 . utils.sh && run_join_scripts
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && switch_to_test_app_center || :
 . utils-keycloak.sh && install_keycloak
 . utils-keycloak.sh && keycloak_saml_idp_setup
 . utils-keycloak.sh && performance_settings
 . utils.sh && assert_join
command4:
 # install keycloak on primary
command5:
 # tests
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[member]
kvm_template: ucs-joined-member
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:master_IP]"
command2:
 ASYNC . utils.sh && jenkins_updates
command3:
 # install keycloak on backup
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
command4:
 # install keycloak on primary
command5:
 # tests
 . utils.sh && install_ucs_test
 . utils-keycloak.sh && run_performance_tests
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 utils/keycloaklocust.py /root/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
