[Global]
jenkins_description: Keycloak setup with two backups, one with keycloak and one without. SSO via keycloak is activated in the portal
logfile: autotest-keycloak-backups.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: ucs-[ENV:UCS_MINORRELEASE]-keycloak-backups
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:UCS_VERSION]
kvm_architecture: amd64
kvm_memory: [ENV:KVM_MEMORY]
kvm_vcpus: [ENV:KVM_CPUS]
kvm_operating_system: Others
kvm_dhcp: 1
kvm_interface: eth0
docker_image: docker-registry.knut.univention.de/ucs-ec2-tools:branch-fbotner-sshtimeout

recover: 6

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 APPVERSION=[ENV:APPVERSION]

[master]
kvm_template: ucs-joined-master
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:master_IP]"
 . utils.sh && import_license
 . utils.sh && add_tech_key_authorized_keys
command2:
 ASYNC . utils.sh && jenkins_updates
command3:
 # install keycloak on backup
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
command4:
 . utils.sh && switch_to_test_app_center || :
 . utils-keycloak.sh && install_keycloak
 . utils-keycloak.sh && keycloak_saml_idp_setup
 . utils.sh && assert_join
command5:
 # tests
 . utils.sh && install_ucs_test &&  univention-install --yes ucs-test-keycloak
 . utils.sh && run_tests -s appcenter -s keycloak -r app_specific_test -r keycloak
 univention-app logs keycloak || :
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/

[backup]
kvm_template: ucs-joined-backup
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:master_IP]"
command2:
 ASYNC . utils.sh && jenkins_updates
command3:
 . utils.sh && run_join_scripts
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && switch_to_test_app_center || :
 . utils-keycloak.sh && install_keycloak
 . utils-keycloak.sh && keycloak_saml_idp_setup
 . utils.sh && assert_join
command4:
 # install keycloak on master
command5:
 # tests
 . utils.sh && install_ucs_test && univention-install --yes ucs-test-keycloak
 . utils.sh && run_tests -s appcenter -s keycloak -r app_specific_test -r keycloak
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/

[backup2]
kvm_template: ucs-joined-backup
command1:
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 . utils.sh && change_template_hostname "[SELF]" "[master_IP]" univention
command2:
 ASYNC . utils.sh && jenkins_updates
command3:
 # install keycloak on backup
 . utils.sh && run_join_scripts
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
command4:
 # configure keycloak (but do not install)
 univention-keycloak --binddn="uid=Administrator,cn=users,dc=ucs,dc=test" --bindpwd=univention init
 . utils-keycloak.sh && keycloak_saml_idp_setup
command5:
 # tests TODO: do we want ucs-tests here as well?
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/
