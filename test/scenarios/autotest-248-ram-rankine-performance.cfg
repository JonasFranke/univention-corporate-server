[Global]
# These settings can be overwritten by the instance
logfile: autotest.log
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_vcpus: 4
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: [ENV:JOB_BASE_NAME]-[ENV:UCS_VERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:UCS_VERSION]
kvm_architecture: amd64
kvm_memory: 8G
kvm_operating_system: Others

recover: 4

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 JENKINS_WS=[ENV:JOB_URL]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 UCSSCHOOL_RELEASE=[ENV:UCSSCHOOL_RELEASE]

[primary]
kvm_template: schoolenv-with-130k-users-primary
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined [primary_IP]
 . utils.sh && import_license
command2:
 ASYNC . utils.sh && jenkins_updates
command3:
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_app_is_installed ucsschool
 . utils.sh && assert_packages ucs-school-multiserver
 # RAM setup
 . utils.sh && install_apps_via_umc Administrator univention keycloak
 . utils.sh && install_apps_via_umc Administrator univention radius
 . utils.sh && install_apps_via_umc Administrator univention self-service-backend
 . ram/utils-ram.sh && install_all_attributes_primary
command4:
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/

[backup1]
kvm_template: schoolenv-with-130k-users-backup1
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined [primary_IP]
command2:
 ASYNC . utils.sh && jenkins_updates
command3:
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_app_is_installed ucsschool
 . utils.sh && assert_packages ucs-school-multiserver
 # RAM setup
 . utils.sh && install_apps_via_umc Administrator univention ucsschool-kelvin-rest-api
 univention-app configure ucsschool-kelvin-rest-api --set ucsschool/kelvin/processes=0 && univention-app restart ucsschool-kelvin-rest-api
 . ram/utils-ram.sh && set_udm_properties_for_kelvin
 . ram/utils-ram.sh && install_frontend_apps "[backup1_IP]"
 . ram/utils-ram.sh && install_frontend_packages
 . utils.sh && run_join_scripts univention
 univention-app restart ucsschool-kelvin-rest-api
command4:
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
