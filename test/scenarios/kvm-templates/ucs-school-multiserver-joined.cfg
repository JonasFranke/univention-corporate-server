[Global]

# These settings can be overwritten by the instance
logfile: autotest.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: ucs-school-multiserver-joined-template-[ENV:UCS_VERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64
kvm_memory: 4G

recover: 4

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 UCSSCHOOL_RELEASE=public

[primary]
profile:
 hostname="primary"
 domainname="school.local"
 windows/domain="SCHOOL"
 ldap/base="dc=school,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-self-service-master"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && upgrade_to_latest_patchlevel
 . utils.sh && rotate_logfiles
 . utils.sh && run_setup_join
 . utils.sh && import_license
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_join
 . utils.sh && set_administrator_dn_for_ucs_test
 . utils.sh && set_administrator_password_for_ucs_test univention
 . utils.sh && install_ucsschool
 python /root/schoolinstaller.py -u Administrator -p "univention" -M
 /usr/share/ucs-school-import/scripts/create_ou "--verbose" "school1" "school1"
 /usr/share/ucs-school-import/scripts/create_ou "--verbose" "school2" "school2"
command2:
 . utils.sh && assert_join
 . utils.sh && assert_packages ucs-school-multiserver
 . utils.sh && create_version_file_tmp_ucsver "[ENV:TESTING]"
command3:
 GET /tmp/ucs.ver ucs.ver
 . base_appliance.sh && appliance_poweroff
 SSH_DISCONNECT
 SERVER id=$(virsh domid "[SELF_KVM_NAME]") && [ -n "${id#-}" ] && virsh event --domain "$id" --event lifecycle --timeout 120 --timestamp || :
 SOURCE ucs.ver
 SERVER ucs-kt-put -C single -O Others -c "[SELF_KVM_NAME]" "[ucsver]_ucs-school-multiserver-primary_amd64" --remove-old-templates='[ENV:TARGET_VERSION]+e*_ucs-school-multiserver-primary_amd64.tar.gz' --keep-last-templates=1
files:
 ~/ec2/license/license.secret /etc/

[school1]
profile:
 hostname="school1"
 domainname="school.local"
 windows/domain="SCHOOL"
 ldap/base="dc=school,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_slave"
 nameserver=[primary_IP]
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && upgrade_to_latest_patchlevel
 . utils.sh && rotate_logfiles
 ASYNC . utils.sh && run_setup_join_on_non_master
command2:
 . utils.sh && assert_packages ucs-school-replica
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && create_version_file_tmp_ucsver "[ENV:TESTING]"
command3:
 GET /tmp/ucs.ver ucs.ver
 . base_appliance.sh && appliance_poweroff
 SSH_DISCONNECT
 SERVER id=$(virsh domid "[SELF_KVM_NAME]") && [ -n "${id#-}" ] && virsh event --domain "$id" --event lifecycle --timeout 120 --timestamp || :
 SOURCE ucs.ver
 SERVER ucs-kt-put -C single -O Others -c "[SELF_KVM_NAME]" "[ucsver]_ucs-school-multiserver-slave1_amd64" --remove-old-templates='[ENV:TARGET_VERSION]+e*_ucs-school-multiserver-slave1_amd64.tar.gz' --keep-last-templates=1
