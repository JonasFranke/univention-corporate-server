[Global]
# These settings can be overwritten by the instance
logfile: ucsschool-id-broker-tests.log
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_vcpus: 4
kvm_dhcp: 1
kvm_interface: eth0
kvm_extra_label: ucsschool-id-broker-test-[ENV:UCS_VERSION]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64
kvm_memory: 4G

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 UCSSCHOOL_RELEASE=[ENV:UCSSCHOOL_RELEASE]
 JOB_NAME=[ENV:JOB_NAME]

recover: 19

[IDBroker-Primary]
profile:
 hostname="idbroker-primary"
 domainname="broker.local"
 windows/domain="BROKER"
 ldap/base="dc=broker,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_master"
command1:
 # Workaround for Bug 45950
 echo 'APT::Get::AllowUnauthenticated "true";' >> /etc/apt/apt.conf.d/00jenkinsworkaround
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync
 ASYNC . utils.sh; upgrade_to_latest_patchlevel
command2:
 ASYNC . utils.sh; jenkins_updates
command3:
 ASYNC . utils.sh; upgrade_to_latest_test_errata && touch UCS_UPDATED
command4:
 . utils.sh; assert_version "[ENV:TARGET_VERSION]" || shutdown 1 -P
 univention-app info
 . utils.sh; run_setup_join
command5:
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot && wait_for_slapd
 echo -n univention > /tmp/univention
 . utils.sh; set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test univention
 ASYNC . utils.sh; import_license
command6:
 # Setup dns entries for Traeger, to be able to download idp metadata
 udm dns/forward_zone create --set zone=traeger1.local --set nameserver=$(hostname -f). --position=cn=dns,$(ucr get ldap/base)
 udm dns/host_record create --set a=[Traeger1_IP] --set name=ucs-sso --position zoneName=traeger1.local,cn=dns,$(ucr get ldap/base)
 udm dns/forward_zone create --set zone=traeger2.local --set nameserver=$(hostname -f). --position=cn=dns,$(ucr get ldap/base)
 udm dns/host_record create --set a=[Traeger2_IP] --set name=ucs-sso --position zoneName=traeger2.local,cn=dns,$(ucr get ldap/base)
 # install ucsschool
 . utils.sh && switch_to_test_app_center
 . utils.sh; install_ucsschool
 ASYNC . utils.sh; prevent_ucstest_on_fail /root/schoolinstaller.py -u Administrator -p univention -M
command7:
 # backups: setup_join
command8:
 # backups: reboot & license import
command9:
 # backups: install kelvin
command10:
 # backups: run_join_scripts / [don't] patch UDM REST API
command11:
 # backups: setup ucs-test
command12:
 # backups: setup ucsschool-apis
command13:
 # backups:
 #   provisioning   : install id-broker-provisioning-api-plugin
 #   self-disclosure: install id-broker-self-disclosure-api-plugin
command14:
 # backups: test setup
command15:
 # provisioning: run tests
command16:
 # self-disclosure: run tests
command17:
 # traeger1: run tests
command18:
 # traeger2: run tests
command19:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [IDBroker-Primary_IP] IDBroker-Primary
files:
 # utils/ucsschool_id_connector.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/


