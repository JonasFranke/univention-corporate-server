[Global]
docker_image: docker-registry.knut.univention.de/ucs-vnc-tools
logfile: app-appliance-base.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: base

kvm_operating_system: Others
kvm_template: 50GiB
kvm_ucsversion: empty
kvm_architecture: amd64
kvm_iso: /mnt/omar/vmwares/kvm/iso/ucs/UCS_[ENV:TARGET_VERSION]-amd64.iso

kvm_dhcp: true
kvm_interface: eth0
kvm_connect: false
kvm_copy_files: false

recover: 2

[app-appliance]
command1:
 LOCAL utils/installation_test/vnc-install-ucs.py --vnc "[SELF_VNC_DISPLAY]" --language deu --role applianceLVM --fqdn mytest
 SSH_DISCONNECT
 SERVER id=$(virsh domid "[SELF_KVM_NAME]") && [ -n "${id#-}" ] && virsh shutdown "$id" && virsh event --domain "$id" --event lifecycle --timeout 120 --timestamp || :
 SERVER virsh detach-disk --config --domain "[SELF_KVM_NAME]" hda
 SERVER ucs-kt-put --force -C single -O Others -c "[SELF_KVM_NAME]" "[ENV:TARGET_VERSION]_base-unsafe_amd64"
command2:
 SERVER ucs-kt-remove --terminate "[SELF_KVM_NAME]"
